<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@100;700;900&display=swap" rel="stylesheet">>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="wrap">

        <input type="text" class="finder" placeholder="Пошук міста">

        <div class="weather-now">
            <div class="temp">1 <span>°C</span></div>
            <div class="sky">Ясно</div>
        </div>

        <div class="weather-three-days">
            <div class="today">
                <img src="img/R.png" alt="">
                <div class="desc">Сьогодні · Ясно </div>
                <div class="value">5°/10°</div>
            </div>
            <div class="tomorrow">
                <img src="img/R.png" alt="">
                <div class="desc">Завтра · Ясно </div>
                <div class="value">5°/10°</div>
            </div>
            <div class="after-tomorrow">
                <img src="img/R.png" alt="">
                <div class="desc">Післязавтра · Ясно </div>
                <div class="value">5°/10°</div>
            </div>
        </div>

        <div class="hour-wrap">
            <div class="hour">
                <div class="time">12:00</div>
                <div class="temp">23°</div>
                <img src="img/R.png" alt="">
                <div class="speed">22 км/год</div>
            </div>

                <div class="speed">22 км/год</div>
            </div>
            <div class="hour">
                <div class="time">12:00</div>
                <div class="temp">23°</div>
                <img src="img/R.png" alt="">
                <div class="speed">22 км/год</div>
            </div>
            <div class="hour">
                <div class="time">12:00</div>
                <div class="temp">23°</div>
                <img src="img/R.png" alt="">
                <div class="speed">22 км/год</div>
            </div>

            </div>
        </div>

        <div class="background2"></div>

        <div class="weather-now-options">
            <div class="feels option"> Відчувається
                <br>
                <div class="value">3°</div>
            </div>
            <div class="pressure option"> Тиск
                <br>
                <div class="value">1001 mbar</div>
            </div>
            <div class="wind option"> Швидкість вітру
                <br>
                <div class="value">8 м/с</div>
            </div>
            <div class="humidity option"> Вологість 
                <br>
                <div class="value">68 %</div>
            </div>
        </div>

    </div>
